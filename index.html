<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="form.css">  
    <title>Fitable</title>



    <script type="text/javascript">
          function validarEmail(){
        var email = document.querySelector('#email');
        var error = document.querySelector('#error-email');
  
      if(!email.checkValidity()){
      error.innerHTML = "Email invalido";  
     }
   
   }

       function redefinirMsg(){
       var error = document.querySelector('#error-email');
       if (error.innerHTML == "Email invalido"){
       error.innerHTML = "";
     }
   }
        
   </script>

    <script type="text/javascript">
    	function bloqueiaNumero(texto)
    {
     var tecla = new String();

     if (window.event) {
      tecla = texto.keyCode;
     }
     else if (texto.which) {
      tecla = texto.which;
     }
     else {
      return true;
     }

        if (((tecla < 48) || (tecla > 57)) && (tecla = 8))
        {
            return true;
        }

        else
        {
          return false;
        }

    }
    </script>

   <script type="text/javascript">
      
    function mascaraData( campo, e )
 {
  var kC = (document.all) ? event.keyCode : e.keyCode;
  var data = campo.value;
  
  if( kC!=8 && kC!=46 )
  {
      if( data.length==2 )
      {
          campo.value = data += '/';
      }
      else if( data.length==5 )
      {
          campo.value = data += '/';
      }
      else
          campo.value = data;
  }
}
   </script>

<script type="text/javascript">
        

    function validar() {

    var nome = document.getElementById("nome").value;
    var sobrenome = document.getElementById("sobrenome").value;
    var email = document.getElementById("email").value;
    var data = document.getElementById("data").value;
    var nsenha = document.getElementById("nsenha").value;
    var cnsenha = document.getElementById("cnsenha").value;


    

    if(nome == ""){
        alert("Nome n達o informado.");    		
        document.getElementById('nome').focus();
        return;
        
    }
    

    if(sobrenome == ""){
        alert("Sobrenome n達o informado.")
        document.getElementById('sobrenome').focus();
        return;     
       }


    if(email == ""){
       alert("Email n達o informado.")
       document.getElementById('email').focus();
       return;          
    }

    if(data == ""){
        alert("Data n達o informada.")
        document.getElementById('data').focus();
        return;
    }
    if(nsenha == "") {
        alert("Crie sua senha!")
        document.getElementById('senha').focus();
        return;
    }

    if(cnsenha == "") {
        alert("Confirme sua senha!")
        document.getElementById('csenha').focus();
        return;
    }

    if (nsenha!= cnsenha) {
      alert("SENHAS DIFERENTES!\nFAVOR DIGITAR SENHAS IGUAIS");
      document.getElementById('cnsenha').focus();
      return; 
    }
   
    formulario.submit();
  }

</script>



</head>
<body>

    <main class="container">
        
    <h1>Fitable</h1>
    <h2>Cadastre-se</h2>

    <form action="" id="formulario" method="POST" name="formulario">
       <div class="input-field">
         <label>Nome:</label>
         <input id="nome"type="text" name="nome" placeholder="Digite o seu nome" maxlength="30" onKeyPress="return bloqueiaNumero(event);">

         <label>Sobrenome:</label>
         <input id="sobrenome" type="text" name="sobrenome" placeholder="Digite o seu sobrenome" maxlength="50" onKeyPress="return bloqueiaNumero(event);">
         <div class="underline"></div>
       </div>
       

       <div class="input-field">
           <Label for="email">Email:</Label>
           <input id="email" type="email" name="email" onblur="validarEmail()" onfocus="redefinirMsg()" id="email" placeholder="Digite o seu Email:">
           <span id="error-email"></span>
           <div class="underline"></div>
       </div>
       

       <div class="input-field">
           <label>Data de Nascimento:</label>
           <input id="data" type="text" name="data" placeholder="00/00/0000" maxlength="10"  onkeypress="mascaraData( this, event )">
           <div class="underline"></div>
       </div>

       <div>
    	<label>Sexo:</label>
    	<input id="m" type="radio"  name="sexo" checked>Masculino
    	<input id="f" type="radio"  name="sexo">Feminino
       </div>
       

       <div class="input-field">
           <label>Senha:</label>
           <input id="nsenha" type="password" name="senha" placeholder="Crie uma senha">       
       </div>
       

       <div class="input-field">
           <label>Confirme sua senha</label>
           <input id="cnsenha" type="password" name="csenha">
           <div class="underline"></div>
       </div>

       <div class="botao">
    	<button type="button"  onclick="validar()" >
    		Cadastrar
    	</button>
      </div>

    </form>
 </main>

</body>
</html>
